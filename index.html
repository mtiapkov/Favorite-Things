<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron txt=center">
      <h3 class="display-4">What are your favroite things?</h3>
    </div>
    <div class="card">
      <form id="favorites">
        <div class="from-group">
          <label for="season">What is your favorite Season?</label>
          <input id="season" class="form-control" type="text">
        </div>
        <div class="from-group">
          <label for="snack">What is your favorite snack?</label>
          <input id="snack" class="form-control" type="text">
        </div>
        <div class="from-group">
          <label for="meal">What is your favorite meal of the day?</label>
          <input id="meal" class="form-control" type="text">
        </div>
        <div class="from-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <button type="button" class="btn">Submit!</button>
      </form>
      <ul>
      <li class="output1"></li>
      <li class="output2"></li>
      <li class="output3"></li>
      </ul>
    </div>
  </div>
  
</body>
</html>
